name: Terraform Deploy

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: 
      - 'infra/**'
      - '.github/workflows/terraform-deploy.yml'

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest

    env:
      # Autenticaci√≥n Azure
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      
      # Variables de Terraform - valores fijos
      TF_VAR_location: "Central US"
      TF_VAR_subscription_id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      TF_VAR_tenant_id: ${{ secrets.ARM_TENANT_ID }}
      TF_VAR_admin_object_id: ${{ secrets.ADMIN_OBJECT_ID }}
      TF_VAR_app_registration_object_id: ${{ secrets.APP_REGISTRATION_OBJECT_ID }}
      
      # Azure AD OAuth Backend (opcional)
      TF_VAR_azure_client_id: ${{ secrets.BACKEND_AZURE_CLIENT_ID }}
      TF_VAR_azure_client_secret: ${{ secrets.BACKEND_AZURE_CLIENT_SECRET }}
      
      # Control de imagen - cambiar a true cuando est√© lista
      TF_VAR_use_private_image: false

    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply tfplan

      - name: Output Important Values
        if: github.ref == 'refs/heads/main'
        run: |
          echo "üåê Backend URL: $(terraform output -raw container_app_url || echo 'Not available yet')"
          echo "üåç Frontend URL: https://$(terraform output -raw web_app_hostname || echo 'Not available yet')"
          echo "üîê Key Vault: $(terraform output -raw key_vault_name || echo 'Not available yet')"